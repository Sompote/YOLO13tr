<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">YOLOv13l Triple Input Architecture</text>
  
  <!-- Input Section -->
  <g id="input-section">
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Triple Input Images</text>
    
    <!-- Primary Image -->
    <rect x="30" y="90" width="80" height="60" fill="url(#primaryGrad)" stroke="#1d4ed8" stroke-width="2" rx="5"/>
    <text x="70" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Primary</text>
    <text x="70" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">640×640</text>
    
    <!-- Detail Image 1 -->
    <rect x="30" y="160" width="80" height="60" fill="url(#primaryGrad)" stroke="#1d4ed8" stroke-width="2" rx="5"/>
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Detail 1</text>
    <text x="70" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">640×640</text>
    
    <!-- Detail Image 2 -->
    <rect x="30" y="230" width="80" height="60" fill="url(#primaryGrad)" stroke="#1d4ed8" stroke-width="2" rx="5"/>
    <text x="70" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Detail 2</text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">640×640</text>
  </g>
  
  <!-- Triple Input Conv -->
  <g id="triple-conv">
    <rect x="150" y="150" width="120" height="80" fill="url(#primaryGrad)" stroke="#1d4ed8" stroke-width="2" rx="8"/>
    <text x="210" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">TripleInputConv</text>
    <text x="210" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Attention Fusion</text>
    <text x="210" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">3→1 Channel Merge</text>
    <text x="210" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">64 channels</text>
  </g>
  
  <!-- Arrows from input to triple conv -->
  <path d="M 110 120 L 150 180" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 110 190 L 150 190" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 110 260 L 150 200" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- YOLOv13l Backbone -->
  <g id="backbone">
    <text x="350" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">YOLOv13l Backbone (Large Variant)</text>
    
    <!-- Backbone blocks -->
    <rect x="310" y="100" width="100" height="50" fill="url(#backboneGrad)" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="360" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Conv + DSC3k2</text>
    <text x="360" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P1: 64→128</text>
    
    <rect x="310" y="160" width="100" height="50" fill="url(#backboneGrad)" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="360" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Conv + DSC3k2</text>
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P2: 128→256</text>
    
    <rect x="310" y="220" width="100" height="50" fill="url(#backboneGrad)" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="360" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">DSConv + A2C2f</text>
    <text x="360" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P3: 256→512</text>
    
    <rect x="310" y="280" width="100" height="50" fill="url(#backboneGrad)" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="360" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">DSConv + A2C2f</text>
    <text x="360" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P4: 512→512</text>
    
    <rect x="310" y="340" width="100" height="50" fill="url(#backboneGrad)" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="360" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">DSConv + A2C2f</text>
    <text x="360" y="375" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P5: 512→512</text>
  </g>
  
  <!-- Arrow from triple conv to backbone -->
  <path d="M 270 190 L 310 125" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature connections -->
  <path d="M 410 245 L 480 200" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 410 305 L 480 240" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 410 365 L 480 280" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Detection Head -->
  <g id="head">
    <text x="550" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Multi-Scale Detection Head</text>
    
    <!-- HyperACE -->
    <rect x="480" y="100" width="120" height="40" fill="url(#headGrad)" stroke="#d97706" stroke-width="2" rx="5"/>
    <text x="540" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">HyperACE Fusion</text>
    <text x="540" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P3+P4+P5</text>
    
    <!-- P3 Detection -->
    <rect x="480" y="160" width="100" height="50" fill="url(#headGrad)" stroke="#d97706" stroke-width="2" rx="5"/>
    <text x="530" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P3 Head</text>
    <text x="530" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">256 channels</text>
    
    <!-- P4 Detection -->
    <rect x="480" y="220" width="100" height="50" fill="url(#headGrad)" stroke="#d97706" stroke-width="2" rx="5"/>
    <text x="530" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P4 Head</text>
    <text x="530" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">512 channels</text>
    
    <!-- P5 Detection -->
    <rect x="480" y="280" width="100" height="50" fill="url(#headGrad)" stroke="#d97706" stroke-width="2" rx="5"/>
    <text x="530" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">P5 Head</text>
    <text x="530" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">512 channels</text>
  </g>
  
  <!-- Detection Output -->
  <g id="output">
    <text x="700" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Detection Output</text>
    
    <rect x="650" y="160" width="120" height="50" fill="url(#outputGrad)" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="710" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Small Objects</text>
    <text x="710" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">80×80 grid</text>
    
    <rect x="650" y="220" width="120" height="50" fill="url(#outputGrad)" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="710" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Medium Objects</text>
    <text x="710" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">40×40 grid</text>
    
    <rect x="650" y="280" width="120" height="50" fill="url(#outputGrad)" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="710" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Large Objects</text>
    <text x="710" y="315" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">20×20 grid</text>
  </g>
  
  <!-- Arrows from head to output -->
  <path d="M 580 185 L 650 185" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 245 L 650 245" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 305 L 650 305" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Final output -->
  <rect x="820" y="200" width="150" height="80" fill="url(#outputGrad)" stroke="#dc2626" stroke-width="3" rx="8"/>
  <text x="895" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Final Predictions</text>
  <text x="895" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Bounding Boxes</text>
  <text x="895" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Class Scores</text>
  <text x="895" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Confidence Scores</text>
  
  <!-- Final arrow -->
  <path d="M 770 240 L 820 240" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Model Info Box -->
  <rect x="50" y="420" width="300" height="150" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" rx="8"/>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">YOLOv13l Specifications</text>
  
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Parameters: ~45M</text>
  <text x="60" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Depth Scale: 1.00x</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Width Scale: 1.00x</text>
  <text x="60" y="505" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Input Size: 640×640×3 (per image)</text>
  <text x="60" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Triple Input: 3 images processed</text>
  <text x="60" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Use Case: Maximum accuracy</text>
  <text x="60" y="550" font-family="Arial, sans-serif" font-size="11" fill="#374151">• FPS (CPU): ~6 FPS</text>
  
  <!-- Performance Info Box -->
  <rect x="380" y="420" width="280" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8"/>
  <text x="520" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Triple Input Features</text>
  
  <text x="390" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Enhanced Context: 3 viewpoints</text>
  <text x="390" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Attention Fusion: Smart combination</text>
  <text x="390" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Improved Accuracy: Multi-view analysis</text>
  <text x="390" y="505" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Robust Detection: Occlusion handling</text>
  <text x="390" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Real-world Ready: Production tested</text>
  <text x="390" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Scalable: All YOLO variants (n/s/m/l/x)</text>
  <text x="390" y="550" font-family="Arial, sans-serif" font-size="11" fill="#374151">• GPU/CPU Support: Flexible deployment</text>
  
  <!-- Technology Stack -->
  <rect x="690" y="420" width="280" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="830" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">Technology Stack</text>
  
  <text x="700" y="460" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Framework: PyTorch + Ultralytics</text>
  <text x="700" y="475" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Architecture: YOLOv13 + Triple Input</text>
  <text x="700" y="490" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Modules: DSC3k2, A2C2f, HyperACE</text>
  <text x="700" y="505" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Training: AdamW, Cosine LR</text>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Export: ONNX, TensorRT ready</text>
  <text x="700" y="535" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Deployment: CPU/GPU/Mobile</text>
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="11" fill="#374151">• License: AGPL-3.0</text>
</svg>